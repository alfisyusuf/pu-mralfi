<body class="bg-slate-50 text-slate-800 antialiased selection:bg-brand-500 selection:text-white" x-data="quizApp()">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">

    <main class="max-w-3xl mx-auto px-4 py-8 space-y-6">

            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl flex items-center justify-center text-2xl transition-colors"
                         :class="mode === 'pembahasan' ? 'bg-green-100 text-green-600' : 'bg-slate-100 text-slate-500'">
                        <span x-text="mode === 'pembahasan' ? 'üîì' : 'üîí'"></span>
                    </div>
                    <div>
                        <h2 class="font-bold text-lg leading-tight">Mode Pembahasan</h2>

                    </div>
                </div>
                
                <div x-show="mode === 'biasa'" class="flex w-full sm:w-auto gap-2">
                    <input type="password" x-model="inputCode" @keyup.enter="checkCode()" placeholder="Kode akses..." 
                           class="w-full sm:w-40 px-4 py-2 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all">
                    <button @click="checkCode()" class="bg-brand-600 hover:bg-brand-700 text-white px-5 py-2 rounded-xl font-semibold transition-transform active:scale-95 shadow-md shadow-brand-500/30">
                        Buka

                </div>

                <button x-show="mode === 'pembahasan'" @click="lockMode()" style="display: none;"

                    Sembunyikan
                </button>
            </div>
            <p x-show="errorMsg" x-transition class="text-red-500 text-sm mt-3 font-medium flex items-center gap-1" style="display: none;">
                ‚ö†Ô∏è Kode akses salah, coba lagi ya!
            </p>
        </div>

        <div class="pt-4 space-y-6">
            <template x-for="(q, index) in questions" :key="q.id">
                <div>
                    <template x-if="q.categoryHeader">
                        <h3 class="text-sm font-bold text-slate-400 tracking-widest uppercase mb-4 mt-8" x-text="q.categoryHeader"></h3>
                    </template>

                    <template x-if="q.contextBody">
                        <div class="bg-brand-50/50 p-6 rounded-3xl border border-brand-100 mb-6 text-slate-700 leading-relaxed text-sm md:text-base">
                            <span class="font-bold text-brand-600 block mb-2" x-text="q.contextTitle"></span>
                            <span x-html="q.contextBody"></span>
                        </div>
                    </template>

                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 relative overflow-hidden group">
                        <div class="absolute top-0 left-0 w-1.5 h-full bg-slate-200 group-hover:bg-brand-500 transition-colors"></div>
                        
                        <div class="mb-4 ml-2">
                            <p class="font-semibold inline">
                                <span x-text="q.id + '. '"></span>
                                <span x-html="q.text"></span>
                            </p>
                            
                            <template x-if="q.image">
                                <img :src="q.image" alt="Ilustrasi Soal" class="mt-4 rounded-xl border border-slate-200 w-full max-w-lg object-cover shadow-sm">
                            </template>
                        </div>
                        
                        <div class="space-y-2 ml-2">
                            <template x-for="opt in q.options" :key="opt.letter">
                                <label class="flex items-start gap-3 p-3 rounded-xl border border-slate-100 hover:bg-slate-50 cursor-pointer transition-colors has-[:checked]:border-brand-500 has-[:checked]:bg-brand-50/50">
                                    <input type="radio" :name="'soal_' + q.id" :value="opt.letter" class="mt-1 w-4 h-4 text-brand-600 accent-brand-600">
                                    <span class="text-sm">

                                        <span x-html="opt.text"></span>
                                    </span>
                                </label>
                            </template>
                        </div>

                        <div x-show="mode === 'pembahasan'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" 
                             class="mt-6 ml-2 bg-slate-50 border border-slate-200 rounded-2xl overflow-hidden" style="display: none;">

                            </div>

                                <span x-html="q.explanation"></span>
                                
                                <template x-if="q.explanationImage">
                                    <img :src="q.explanationImage" alt="Ilustrasi Pembahasan" class="mt-4 rounded-xl border border-slate-200 w-full max-w-md shadow-sm">
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

        </div>

    </main>

    <script>
        document.addEventListener('alpine:init', () => {

                mode: 'biasa',

                correctCode: 'ramadankurindu',

                        "id": 1,

                        "id": 2,
