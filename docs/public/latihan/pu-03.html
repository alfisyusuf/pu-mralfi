<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>üç≠ SNBT Candy Pop Edition</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* --- Candy Pop Palette --- */
            --bg-color: #FFF0F5; /* Lavender Blush */
            --card-bg: #FFFFFF;
            
            /* Warna Utama */
            --primary: #FF6B95; /* Bubblegum Pink */
            --primary-hover: #ff477e;
            
            /* Warna Aksen */
            --secondary: #00D2BE; /* Mint Candy */
            --accent: #FFD93D; /* Lemon Jelly */
            --text-main: #5A4B58; /* Dark Purple-Grey (Softer than black) */
            --text-light: #8E7F8D;
            
            /* UI Elements */
            --border-width: 3px;
            --border-color: #5A4B58;
            --shadow-offset: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Quicksand', sans-serif; /* Font bulat nyaman dibaca */
            background-color: var(--bg-color);
            background-image: radial-gradient(#FFB7CE 1px, transparent 1px);
            background-size: 20px 20px; /* Pola dot halus */
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto; 
        }

        /* --- HEADER --- */
        .game-header {
            background: var(--card-bg);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: var(--border-width) solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            color: var(--primary);
            text-shadow: 2px 2px 0px var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-pill {
            background: var(--accent);
            color: var(--text-main);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
            border: var(--border-width) solid var(--border-color);
            box-shadow: 2px 2px 0px var(--border-color);
        }

        /* --- MAIN LAYOUT --- */
        .game-container {
            flex: 1;
            display: flex;
            padding: 30px;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex-direction: row;
        }

        /* --- PANEL UMUM (KARTU) --- */
        .card-style {
            background: var(--card-bg);
            border: var(--border-width) solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--border-color);
        }

        /* --- LEFT PANEL: CONTEXT --- */
        .context-panel {
            flex: 1;
            padding: 30px;
            height: fit-content;
        }

        .context-panel h3 {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 3px dashed #FFB7CE;
            padding-bottom: 10px;
        }

        .context-content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-main);
            font-weight: 500;
        }

        /* Table Styling (Cute Table) */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }
        th { background: var(--secondary); color: white; padding: 12px; border-bottom: 2px solid var(--border-color); }
        td { border-bottom: 1px solid #ddd; padding: 10px; text-align: center; }
        tr:last-child td { border-bottom: none; }
        tr:nth-child(even) { background: #E0F7FA; }

        /* --- RIGHT PANEL: QUESTION --- */
        .interaction-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-card {
            padding: 30px;
            background: #fff;
            position: relative;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            color: white;
        }
        .bg-induktif { background: #FF9F43; } /* Orange Pop */
        .bg-deduktif { background: #A29BFE; } /* Lavender Pop */
        .bg-kuantitatif { background: #00CEC9; } /* Teal Pop */

        .question-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            color: var(--text-main);
            line-height: 1.5;
        }

        /* --- OPTIONS --- */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: var(--border-width) solid #E0E0E0; /* Default border halus */
            border-bottom-width: 5px; /* Tebal bawah */
            padding: 18px 20px;
            border-radius: 16px;
            font-size: 1rem;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy effect */
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            border-color: var(--secondary);
            background: #F0FDFA;
        }

        .option-btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        /* SELECTED STATE */
        .option-btn.selected {
            border-color: var(--primary);
            background: #FFF0F5;
            color: var(--primary);
            border-bottom-width: 5px;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            background: #F0F0F0;
            color: var(--text-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-family: 'Fredoka', sans-serif;
            border: 2px solid #E0E0E0;
            transition: all 0.2s;
        }
        
        .option-btn.selected .option-letter {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: rotate(-10deg); /* Efek miring lucu */
        }

        /* --- NAVIGATION BUTTONS --- */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 15px;
        }

        .nav-btn {
            padding: 15px 25px;
            border: var(--border-width) solid var(--border-color);
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 4px 4px 0px var(--border-color);
            transition: transform 0.1s;
            font-family: 'Fredoka', sans-serif;
        }

        .nav-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--border-color);
        }

        .btn-prev { background: #FFFFFF; color: var(--text-main); }
        .btn-next { background: var(--secondary); color: white; }
        .btn-finish { background: var(--primary); color: white; }

        .nav-btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            box-shadow: none; 
            transform: translate(2px, 2px);
        }


        /* --- FINISH MODAL (POPUP) --- */
        .finish-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(90, 75, 88, 0.7); /* Ungu gelap transparan */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .finish-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 4px solid var(--border-color);
            box-shadow: 8px 8px 0px var(--primary);
            animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .game-container { flex-direction: column; padding: 15px; gap: 15px;}
            .context-panel { margin-bottom: 10px; }
            .nav-buttons { 
                position: sticky; 
                bottom: 0; 
                background: rgba(255,255,255,0.9); 
                backdrop-filter: blur(5px);
                padding: 15px 0; 
                margin: 0;
                border-top: 2px solid #eee;
            }
            body { padding-bottom: 20px; }
        }
    </style>
</head>

    const optionLetters = ['A', 'B', 'C', 'D', 'E'];

    const contextEl = document.getElementById('context-content');
    const questionEl = document.getElementById('question-text');
    const optionsEl = document.getElementById('options-container');
    const badgeEl = document.getElementById('type-badge');
    const currentNumEl = document.getElementById('current-num');
    const totalNumEl = document.getElementById('total-num');
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');
    const btnFinish = document.getElementById('btn-finish');

    function loadQuestion() {
        const q = questions[currentIndex];
        
        currentNumEl.innerText = currentIndex + 1;
        totalNumEl.innerText = questions.length;

        contextEl.innerHTML = q.context;
        questionEl.innerHTML = q.question;
        
        badgeEl.textContent = q.type;
        badgeEl.className = 'badge';
        if(q.type.includes('Induktif')) badgeEl.classList.add('bg-induktif');
        else if(q.type.includes('Deduktif')) badgeEl.classList.add('bg-deduktif');
        else badgeEl.classList.add('bg-kuantitatif');

        optionsEl.innerHTML = '';

        q.options.forEach((opt, idx) => {
            const btn = document.createElement('div');
            const isSelected = userAnswers[currentIndex] === idx ? 'selected' : '';
            
            btn.className = `option-btn ${isSelected}`;
            btn.innerHTML = `<div class="option-letter">${optionLetters[idx]}</div><div>${opt}</div>`;
            btn.onclick = () => selectOption(idx);
            optionsEl.appendChild(btn);
        });

        btnPrev.disabled = currentIndex === 0;
        
        if (currentIndex === questions.length - 1) {
            btnNext.style.display = 'none';
            btnFinish.style.display = 'flex';
        } else {
            btnNext.style.display = 'flex';
            btnFinish.style.display = 'none';
        }

        if(window.innerWidth > 900) {
            document.querySelector('.context-panel').scrollTop = 0;
        }
    }

    function selectOption(selectedIndex) {
        userAnswers[currentIndex] = selectedIndex;
        loadQuestion(); 
    }

    function prevQuestion() {
        if (currentIndex > 0) {
            currentIndex--;
            loadQuestion();
        }
    }

    function nextQuestion() {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            loadQuestion();
        }
    }

    function finishExam() {
        let score = 0;
        let correctCount = 0;
        let wrongCount = 0;

        questions.forEach((q, index) => {
            if (userAnswers[index] === q.answer) {
                correctCount++;
                score += 10; 
            } else {
                wrongCount++;
            }
        });

        document.getElementById('final-score').innerText = score;
        document.getElementById('final-correct').innerText = correctCount;
        document.getElementById('final-wrong').innerText = wrongCount;
        document.getElementById('finish-modal').style.display = 'flex';
    }

    loadQuestion();
