<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Penalaran Induktif - Gaya Blooket</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #6135d2; /* Warna khas Blooket (Purple) */
            --card-bg: #ffffff;
            --red: #ff3b3f;
            --blue: #00c2fc;
            --yellow: #f7d51d;
            --green: #2ecc71;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#7a4ae6 15%, transparent 16%), radial-gradient(#7a4ae6 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .game-container {
            width: 90%;
            max-width: 800px;
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header (Score & Progress) */
        .header-bar {
            display: flex;
            justify-content: space-between;
            color: white;
            font-weight: 900;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        .score-box, .timer-box {
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* Question Card */
        .question-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .source-tag {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 10px;
            display: inline-block;
            background: #ecf0f1;
            padding: 5px 10px;
            border-radius: 10px;
        }

        /* Answer Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            border: none;
            padding: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            font-weight: 800;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.1s, filter 0.1s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }

        /* Blooket Colors */
        .opt-1 { background-color: var(--red); box-shadow: 0 6px 0 #c0392b; }
        .opt-2 { background-color: var(--blue); box-shadow: 0 6px 0 #2980b9; }
        .opt-3 { background-color: var(--yellow); box-shadow: 0 6px 0 #f39c12; color: #444; text-shadow: none; }
        .opt-4 { background-color: var(--green); box-shadow: 0 6px 0 #27ae60; }

        .option-btn:active {
            transform: translateY(6px);
            box-shadow: none !important;
        }

        .option-btn:hover {
            filter: brightness(1.1);
        }

        /* Shape Icons */
        .shape { width: 20px; height: 20px; display: inline-block; }
        .shape-tri { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); background: white; }
        .shape-dia { transform: rotate(45deg); background: white; }
        .shape-cir { border-radius: 50%; background: white; }
        .shape-squ { background: white; }
        .opt-3 .shape { background: #444; }

        /* Modal / Feedback */
        .feedback-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feedback-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .feedback-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.4s ease;
        }

        .feedback-title {
            font-size: 2rem;
            font-weight: 900;
            margin: 0 0 10px 0;
        }

        .correct-text { color: var(--green); }
        .wrong-text { color: var(--red); }

        .explanation {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
            border-left: 5px solid var(--bg-color);
        }

        .next-btn {
            background: var(--bg-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 0 #4a26a5;
        }
        
        .next-btn:active { transform: translateY(5px); box-shadow: none; }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
            .question-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div class="game-container" id="gameScreen">
    <div class="header-bar">
        <div class="score-box">Skor: <span id="scoreVal">0</span></div>
        <div class="timer-box" id="questionCounter">1/6</div>
    </div>

    <div class="question-card">
        <div class="source-tag" id="sourceTag">Topik: Analisis Kausalitas</div>
        <div class="question-text" id="questionText">Loading...</div>
    </div>

    <div class="options-grid" id="optionsGrid">
        </div>
</div>

<div class="feedback-overlay" id="feedbackOverlay">
    <div class="feedback-card">
        <h2 class="feedback-title" id="feedbackTitle">BENAR!</h2>
        <div class="explanation" id="feedbackExplanation">
            Penjelasan akan muncul di sini.
        </div>
        <button class="next-btn" onclick="nextQuestion()">Lanjut ‚û°</button>
    </div>
</div>

<script>
    // Data Soal diambil dari PDF referensi
    const questions = [
        {
            topic: "Analisis Sebab-Akibat (Kausalitas)",
            question: "Jika di gunung berapi terjadi kekeringan mata air, suara gemuruh, dan migrasi hewan, simpulan apa yang PALING MUNGKIN benar?",
            options: [
                "Gunung sedang meletus",
                "Gunung akan meletus",
                "Gunung sudah meletus",
                "Gunung aman didaki"
            ],
            correct: 1, // Index 0-3
            explanation: "<strong>Pembahasan:</strong><br>Teks menyebutkan bahwa 'Gunung yang <em>akan meletus</em> biasanya mengalami... ciri-ciri seperti keringnya mata air, suara gemuruh, dan migrasi hewan'. Ini adalah tanda-tanda awal (prekursor).<br><br><em>Sumber: RTO-XEFWXPO [1434, 1447]</em>"
        },
        {
            topic: "Prediksi Tren Data",
            question: "Data pengguna narkoba usia 20-24 tahun: 5.503 (2005) ‚û° 8.383 (2006) ‚û° 8.275 (2007). Prediksi apa yang paling logis?",
            options: [
                "Pasti akan naik drastis",
                "Mungkin tidak akan meningkat signifikan",
                "Akan turun menjadi 0",
                "Akan naik melebihi usia lain"
            ],
            correct: 1,
            explanation: "<strong>Pembahasan:</strong><br>Kelompok usia 20-24 tahun menunjukkan tren yang naik lalu <em>sedikit menurun</em> (stagnan/fluktuatif) di akhir periode, berbeda dengan kelompok usia lain yang terus naik. Maka prediksi paling logis adalah tidak ada kenaikan signifikan.<br><br><em>Sumber: RTO-A3781XZ [897, 900]</em>"
        },
        {
            topic: "Generalisasi Wilayah",
            question: "Narkoba awalnya di kalangan elit, kini merambah ke 'masyarakat kelas menengah ke bawah'. Ke mana sebarannya sekarang?",
            options: [
                "Lingkungan perkampungan",
                "Kawasan perumahan elit",
                "Klub malam eksklusif",
                "Resor mewah"
            ],
            correct: 0,
            explanation: "<strong>Pembahasan:</strong><br>Berdasarkan pergeseran demografi ke 'menengah ke bawah', lokasi yang paling merepresentasikan kelompok tersebut secara umum adalah lingkungan perkampungan, bukan tempat eksklusif.<br><br><em>Sumber: RTO-A3781XZ [814, 817]</em>"
        },
        {
            topic: "Inferensi Sosial",
            question: "Anggaran kemiskinan naik 4x lipat, tapi penurunan kemiskinan melambat. Apa simpulan paling tepat?",
            options: [
                "Penduduk menolak bantuan",
                "Anggaran terlalu kecil",
                "Program tidak menyentuh akar masalah",
                "Jumlah orang kaya bertambah"
            ],
            correct: 2,
            explanation: "<strong>Pembahasan:</strong><br>Ini adalah paradoks. Teks menyatakan penyebabnya adalah tidak adanya keberpihakan pada sektor pertanian tempat mayoritas orang miskin berada. Artinya, program pemerintah tidak efektif/tidak menyentuh masalah fundamental.<br><br><em>Sumber: RTO-2FURKP2 [2196, 2200]</em>"
        },
        {
            topic: "Interpretasi Data Tabel",
            question: "Populasi Sumatra: 36,5 (1990), 40,8 (1995), 42,5 (2000). Kapan kenaikan jumlah TERBESAR terjadi?",
            options: [
                "1990 - 1995",
                "1995 - 2000",
                "2000 - 2005",
                "Kenaikan selalu sama"
            ],
            correct: 0,
            explanation: "<strong>Pembahasan:</strong><br>Hitung selisihnya:<br>‚Ä¢ 90-95: 4,3 juta<br>‚Ä¢ 95-00: 1,7 juta<br>Kenaikan absolut terbesar terjadi pada periode awal (1990-1995).<br><br><em>Sumber: RTO-2FURKP2 [2042]</em>"
        },
        {
            topic: "Pola & Generalisasi",
            question: "Gunung Merapi sering 'istirahat' 3-5 tahun setelah erupsi. Jika 2010 terjadi erupsi besar, apa prediksinya?",
            options: [
                "Akan erupsi tiap bulan",
                "Akan istirahat/aktivitas menurun",
                "VEI akan naik ke level 8",
                "Tidak akan pernah meletus lagi"
            ],
            correct: 1,
            explanation: "<strong>Pembahasan:</strong><br>Berdasarkan pola induktif data historis: 'setiap kali erupsi akan diikuti masa istirahat'. Maka setelah lonjakan 2010, probabilitas tertinggi adalah aktivitas menurun/istirahat.<br><br><em>Sumber: RTO-XEFWXPO [1571]</em>"
        }
    ];

    let currentQIndex = 0;
    let score = 0;

    const dom = {
        questionText: document.getElementById('questionText'),
        sourceTag: document.getElementById('sourceTag'),
        optionsGrid: document.getElementById('optionsGrid'),
        scoreVal: document.getElementById('scoreVal'),
        questionCounter: document.getElementById('questionCounter'),
        feedbackOverlay: document.getElementById('feedbackOverlay'),
        feedbackTitle: document.getElementById('feedbackTitle'),
        feedbackExplanation: document.getElementById('feedbackExplanation'),
        gameScreen: document.getElementById('gameScreen')
    };

    function loadQuestion() {
        if (currentQIndex >= questions.length) {
            showFinalScore();
            return;
        }

        const q = questions[currentQIndex];
        dom.questionText.textContent = q.question;
        dom.sourceTag.textContent = `Topik: ${q.topic}`;
        dom.questionCounter.textContent = `${currentQIndex + 1}/${questions.length}`;
        
        dom.optionsGrid.innerHTML = '';
        
        // Shapes for blooket style
        const shapes = [
            '<div class="shape shape-tri"></div>',
            '<div class="shape shape-cir"></div>',
            '<div class="shape shape-dia"></div>',
            '<div class="shape shape-squ"></div>'
        ];

        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = `option-btn opt-${index + 1}`;
            btn.innerHTML = `${shapes[index]} ${opt}`;
            btn.onclick = () => checkAnswer(index);
            dom.optionsGrid.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex) {
        const q = questions[currentQIndex];
        const isCorrect = selectedIndex === q.correct;
        
        if (isCorrect) {
            score += 100; // Blooket usually gives points
            dom.feedbackTitle.textContent = "BENAR! üéâ";
            dom.feedbackTitle.className = "feedback-title correct-text";
            playSound(true);
        } else {
            dom.feedbackTitle.textContent = "SALAH ‚ùå";
            dom.feedbackTitle.className = "feedback-title wrong-text";
            playSound(false);
        }

        dom.scoreVal.textContent = score;
        dom.feedbackExplanation.innerHTML = q.explanation;
        dom.feedbackOverlay.classList.add('active');
    }

    function nextQuestion() {
        dom.feedbackOverlay.classList.remove('active');
        currentQIndex++;
        loadQuestion();
    }

    function showFinalScore() {
        dom.gameScreen.innerHTML = `
            <div class="question-card" style="animation: popIn 0.5s;">
                <h1>Permainan Selesai!</h1>
                <p style="font-size: 1.5rem;">Skor Akhir Kamu:</p>
                <h1 style="font-size: 4rem; color: var(--bg-color); margin: 10px 0;">${score}</h1>
                <p>Dari total ${questions.length * 100} poin.</p>
                <button class="next-btn" onclick="location.reload()">Main Lagi üîÑ</button>
            </div>
        `;
    }

    // Simple Audio simulation (Optional)
    function playSound(correct) {
        // Di sini bisa ditambahkan efek suara jika diinginkan
    }

    // Start Game
    loadQuestion();

</script>

</body>
</html>
