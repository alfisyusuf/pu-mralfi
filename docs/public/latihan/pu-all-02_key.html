        :root {

            --bg-body: #f0f4f8;

            --secondary: #00b894;    /* Mint Segar */
            --accent: #fd79a8;       /* Pink Permen */
            --yellow: #ffeaa7;       /* Kuning Lemon */

            --card-white: #ffffff;
            --shadow-hard: 4px 4px 0px rgba(0,0,0,0.15);
            --radius: 16px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #81ecec;
            background-image: radial-gradient(#00cec9 20%, transparent 20%),
                              radial-gradient(#00cec9 20%, transparent 20%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: var(--text-dark);
            /* PENTING: Scroll Normal di Mobile */
            overflow-x: hidden;
            overflow-y: auto; 
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .top-bar {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid rgba(0,0,0,0.1);
        }

        .logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-pill {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- LAYOUT UTAMA --- */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
            display: flex;
            gap: 20px;
            /* Mobile Default: Stack ke bawah */
            flex-direction: column;
        }

        /* --- PANEL KIRI (KONTEKS) --- */
        .context-card {
            background: var(--card-white);
            border-radius: var(--radius);
            padding: 25px;
            border: 3px solid var(--text-dark);
            box-shadow: var(--shadow-hard);
            flex: 1;
        }

        .context-title {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary);
            font-size: 1.3rem;
            border-bottom: 3px dashed #dfe6e9;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .scroll-content {
            /* Agar tabel panjang bisa discroll horizontal di dalam kartu */
            overflow-x: auto; 
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Styling Tabel yang Jelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 0.95rem;
            min-width: 400px; /* Memaksa scroll jika layar sempit */
        }
        th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: center;
            border: 2px solid var(--text-dark);
        }
        td {
            padding: 10px;
            border: 2px solid var(--text-dark);
            text-align: center;
            background: #fff;
        }
        tr:nth-child(even) td { background: #f0f3f5; }

        /* --- PANEL KANAN (SOAL) --- */
        .question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .q-card {
            background: var(--card-white);
            border-radius: var(--radius);
            padding: 20px;
            border: 3px solid var(--text-dark);
            box-shadow: var(--shadow-hard);
            position: relative;
        }

        .tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.8rem;
            color: var(--text-dark);
            text-transform: uppercase;
            border: 2px solid var(--text-dark);
            margin-bottom: 10px;
            box-shadow: 2px 2px 0 var(--text-dark);
        }
        .tag-ind { background: #ffeaa7; }
        .tag-ded { background: #74b9ff; }
        .tag-kuan { background: #55efc4; }

        .question-text {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .opt-btn {
            background: white;
            border: 2px solid var(--text-dark);
            border-bottom: 5px solid var(--text-dark);
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            color: var(--text-dark);
            cursor: pointer;
            text-align: left;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .opt-btn:active {
            transform: translateY(3px);
            border-bottom-width: 2px;
        }

        .opt-letter {
            background: var(--text-dark);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Feedback Colors */
        .correct { background: #00b894 !important; color: white !important; border-color: #006266 !important; }
        .incorrect { background: #ff7675 !important; color: white !important; border-color: #d63031 !important; }

        /* --- PEMBAHASAN --- */
        .feedback-box {
            display: none;
            background: #dff9fb;
            border: 3px solid var(--text-dark);
            border-radius: var(--radius);
            padding: 20px;
            margin-top: 15px;
            box-shadow: var(--shadow-hard);
            animation: popUp 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popUp { 
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            font-weight: 800;
            font-size: 1.1rem;
            border: 3px solid var(--text-dark);
            border-bottom: 6px solid var(--text-dark);
            border-radius: var(--radius);
            cursor: pointer;
            margin-top: 15px;
        }
        .next-btn:active { transform: translateY(4px); border-bottom-width: 3px; }

        /* --- RESPONSIVE DESKTOP --- */
        @media (min-width: 900px) {
            .container {
                flex-direction: row;
                align-items: flex-start; /* Penting agar tinggi menyesuaikan konten */
            }
            /* Di Desktop, kita buat sticky agar soal tetap terlihat saat scroll bacaan panjang */
            .question-area {
                position: sticky;
                top: 90px;
                max-height: calc(100vh - 100px);
                overflow-y: auto;
            }
        }
        
        /* Padding bawah agar nyaman di HP */
        .spacer-bottom { height: 50px; }

    </style>
</head>

    // --- GAME ENGINE ---
    let currentIdx = 0;
    let score = 0;

    const el = {
        title: document.getElementById('context-title'),
        content: document.getElementById('context-content'),
        qText: document.getElementById('q-text'),
        options: document.getElementById('options-area'),
        feedback: document.getElementById('feedback'),
        explanation: document.getElementById('explanation-text'),
        score: document.getElementById('score'),
        counter: document.getElementById('q-counter'),
        badge: document.getElementById('q-type')
    };

    function loadQuestion() {
        const q = questions[currentIdx];
        
        // Render Context (Kiri)
        el.title.innerText = q.type + " #" + (currentIdx + 1);
        el.content.innerHTML = q.context;
        
        // Render Soal (Kanan)
        el.qText.innerText = q.question;
        el.badge.className = "tag " + q.badge;
        el.badge.innerText = q.type;
        el.counter.innerText = (currentIdx + 1) + "/30";

        // Render Opsi
        el.options.innerHTML = '';
        q.options.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'opt-btn';
            btn.innerHTML = `<div class="opt-letter">${String.fromCharCode(65+i)}</div> ${opt}`;
            btn.onclick = () => checkAnswer(i, btn);
            el.options.appendChild(btn);
        });

        // Reset Feedback
        el.feedback.style.display = 'none';
        
        // Scroll ke atas (Mobile Friendly)
        if(window.innerWidth < 900) {
            // Optional: scroll to top of question area
            // document.querySelector('.question-area').scrollIntoView({behavior:'smooth'});
        } else {
            document.querySelector('.question-area').scrollTop = 0;
        }
    }

    function checkAnswer(selectedIndex, btnElement) {
        const q = questions[currentIdx];
        
        // Disable clicks
        const allBtns = document.querySelectorAll('.opt-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');

        if (selectedIndex === q.answer) {
            btnElement.classList.add('correct');
            score += 10;
            el.score.innerText = score;
        } else {
            btnElement.classList.add('incorrect');
            allBtns[q.answer].classList.add('correct');
        }

        el.explanation.innerHTML = q.explanation;
        el.feedback.style.display = 'block';
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < questions.length) {
            loadQuestion();
        } else {
            // Finish
            document.querySelector('.container').innerHTML = `
                <div style="text-align:center; width:100%; padding:50px; background:white; border-radius:20px; box-shadow: 4px 4px 0 rgba(0,0,0,0.1); border: 3px solid #2d3436;">

                </div>
            `;
        }
    }

    // Start Game
    loadQuestion();
