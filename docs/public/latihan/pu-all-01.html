<html lang="id">
<head>

    <style>
        :root {
            --bg-color: #0f2027; /* Dark theme base */
            --card-bg: #2c3e50;
            --primary: #3498db;
            --secondary: #9b59b6;
            --accent: #f1c40f;
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --text: #ecf0f1;
            --shadow: rgba(0,0,0,0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #20002c, #cbb4d4); /* Blooket-ish gradient */
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background-color: rgba(0,0,0,0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid rgba(0,0,0,0.2);
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-shadow: 3px 3px 0px #000;
            color: #fff;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .stats {
            font-weight: bold;
            font-size: 1.1rem;
            background: #fff;
            color: #333;
            padding: 5px 15px;
            border-radius: 8px;
            box-shadow: 4px 4px 0px #000;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        /* Left Side: Context (Reading/Charts) */
        .context-area {
            flex: 1;
            background: #fff;
            color: #2c3e50;
            border-radius: 15px;
            padding: 25px;
            overflow-y: auto;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
            font-size: 1rem;
            line-height: 1.6;
        }

        .context-area h3 { margin-top: 0; color: var(--secondary); }
        .context-area table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 0.9rem;
        }
        .context-area th, .context-area td {
            border: 2px solid #333;
            padding: 8px;
            text-align: center;
        }
        .context-area th { background-color: var(--primary); color: white; }
        .context-area tr:nth-child(even) { background-color: #f2f2f2; }

        /* Right Side: Question & Options */
        .question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .question-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 4px solid rgba(255,255,255,0.1);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
        }

        .option-btn {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            border-bottom: 6px solid rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .option-btn:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        /* Specific Blooket Colors for options */
        .opt-0 { background-color: #e74c3c; } /* Red */
        .opt-1 { background-color: #3498db; } /* Blue */
        .opt-2 { background-color: #f1c40f; color: #333; } /* Yellow */
        .opt-3 { background-color: #2ecc71; } /* Green */
        .opt-4 { background-color: #9b59b6; } /* Purple */

        .explanation-box {
            display: none;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-top: 10px;
            border: 4px solid var(--correct);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.2);
        }
        
        .next-btn {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { flex-direction: column; overflow-y: auto; }
            .context-area { max-height: 250px; flex: none; }
            .options-grid { grid-template-columns: 1fr; }
            body { height: auto; }
        }
        
        /* Math formatting */
        .math-tex { font-style: italic; font-family: serif; }
    </style>
</head>

    let currentQuestionIndex = 0;
    let score = 0;

    function renderQuestion() {
        const q = questions[currentQuestionIndex];
        
        // Update Stats
        document.getElementById('q-num').innerText = currentQuestionIndex + 1;
        document.getElementById('score').innerText = score;

        // Render Context
        const contextDiv = document.getElementById('context-display');
        contextDiv.innerHTML = `<span style="background:${getBadgeColor(q.type)}; color:white; padding:4px 8px; border-radius:4px; font-size:0.8rem; font-weight:bold;">${q.type}</span>` + q.context;

        // Render Question
        document.getElementById('question-text').innerText = q.question;

        // Render Options
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = '';
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = `option-btn opt-${index % 5}`;
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index);
            optionsDiv.appendChild(btn);
        });

        // Hide Explanation
        document.getElementById('explanation-display').style.display = 'none';
        
        // Enable buttons
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(btn => btn.disabled = false);
    }

    function checkAnswer(selectedIndex) {
        const q = questions[currentQuestionIndex];
        const btns = document.querySelectorAll('.option-btn');
        
        // Disable buttons
        btns.forEach(btn => btn.disabled = true);

        if (selectedIndex === q.answer) {
            score += 10;
            document.getElementById('score').innerText = score;
            btns[selectedIndex].innerText += " ‚úÖ";
            btns[selectedIndex].style.border = "4px solid white";
        } else {
            btns[selectedIndex].innerText += " ‚ùå";
            btns[selectedIndex].style.opacity = "0.6";
            btns[q.answer].innerText += " üëà (Benar)";
        }

        // Show Explanation
        document.getElementById('explanation-text').innerText = q.explanation;
        document.getElementById('explanation-display').style.display = 'block';
        
        // Scroll to explanation on mobile
        document.getElementById('explanation-display').scrollIntoView({behavior: "smooth"});
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            renderQuestion();
            // Reset scroll context
            document.getElementById('context-display').scrollTop = 0;
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        document.querySelector('.container').innerHTML = `
            <div style="text-align:center; color:white; margin:auto;">
                <h1>üéâ Selesai!</h1>
                <h2>Skor Akhir: ${score} / 300</h2>
                <p>Luar biasa, Pak Alfi! Siap untuk tantangan berikutnya?</p>
                <button class="next-btn" onclick="location.reload()">Ulangi Latihan</button>
            </div>
        `;
    }

    function getBadgeColor(type) {
        if(type.includes("Induktif")) return "#e67e22"; // Orange
        if(type.includes("Deduktif")) return "#8e44ad"; // Purple
        if(type.includes("Kuantitatif")) return "#27ae60"; // Green
        return "#34495e";
    }

    // Initialize
    renderQuestion();

</script>
